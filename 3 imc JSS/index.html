<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header class="encabezado">
    <h1 class="titulo-1">Calculador IMC</h1>
    </header>
    <main class="contenedor">
    <section class="inputs">
        <h2 class="titulo-2">Datos de entrada</h2>
        <div class="var-entradas">
        <fieldset>
            <legend>Variables de entrada</legend>
            <div class="datos">
                <div class="dato">
                    <label for="">Peso:</label>
                    <input placeholder="Kg" class = "input-data" type="number" name="" id="peso">
                </div>
                <div class="dato"> 
                    <label for="">Estatura</label>
                    <input placeholder="Metros" class = "input-data" type="number" name="" id="estatura">
                </div>
            </div>


        </fieldset>
        </div>

    </section>
    <section class="output">
        <h2 class="titulo-2">Datos de salida</h2>
        <div class="var-entradas">
            <fieldset>
                <legend class="alinear-izquierda">
                    Variables de salida
                </legend>
                <div class="datos">

                    <div class="dato">
                        <label for="">IMC:</label>
                        <input disabled class = "input-data" type="number" name="" id="imc">
                    </div>
                    <div class="dato">
                        <label for="">Criterio:</label>
                        <input disabled class = "input-data" type="text" name="" id="criterio">
                    </div>
                    
                </div>
            </fieldset>
        </div>
    </section>
    <div class="boton-alinear">
        <a onclick="calcular()" class="boton">Calcular</a>
    </div>   
</main>
<script src="./calculos.js"></script>   
</body>
</html>
